<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Navbar Bootstrap</title>
</head>
<body>


    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <!-- icon -->
        <div class="container">
            <a>
            <img src="https://www.achieversit.com/assets/images/AIT-white.jpg" alt="Bootstrap"></a>
         <!-- button that displays navbar after collapse toggler icon is standarad icon provided by bootstrap-->
         <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarid">
            <span class="navbar-toggler-icon"></span>
         </button>
        <!-- navbar-nav changes the list from vertical to horizontal position -->
        <div id="navbarid" class="collapse navbar-collapse">
            <!-- ml mr stands for margin left and right -->
        <ul class="navbar-nav ml-auto">
            <!-- nav-item gives responsivenes to the list it changes from hoizontal to vertical on screen size  -->
            <!-- p stands for padding -->
            <li class="nav-item p-2">
                <a href="#">Home</a>
            </li>
            <li class="nav-item p-2">
                <a href="#">About</a>
            </li>
            <li class="nav-item p-2">
                <a href="#">Services</a>
            </li>
            <li class="nav-item p-2">
                <a href="#">Contact</a>
            </li>
            <li class="nav-item p-2">
                <a href="#">Our Blog</a>
            </li>
        </ul>
    </div>
</div>
    </nav>


    
</body>
</html>
