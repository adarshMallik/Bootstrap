<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Navbar Bootstrap</title>
</head>
<body>


    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <!-- icon -->
        <div class="container">
            <a>
            <img src="https://www.achieversit.com/assets/images/AIT-white.jpg" alt="Bootstrap"></a>
         <!-- button that displays navbar after collapse toggler icon is standarad icon provided by bootstrap-->
         <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarid">
            <span class="navbar-toggler-icon"></span>
         </button>
        <!-- navbar-nav changes the list from vertical to horizontal position -->
        <div id="navbarid" class="collapse navbar-collapse">
            <!-- ml mr stands for margin left and right -->
        <ul class="navbar-nav ml-auto">
            <!-- nav-item gives responsivenes to the list it changes from hoizontal to vertical on screen size  -->
            <!-- p stands for padding -->
            <li class="nav-item p-2">
                <a href="#">Home</a>
            </li>
            <li class="nav-item p-2">
                <a href="#">About</a>
            </li>
            <li class="nav-item p-2">
                <a href="#">Services</a>
            </li>
            <li class="nav-item p-2">
                <a href="#" data-toggle="modal" data-target="#modalPopUp">Contact</a>
            </li>
            <li class="nav-item p-2">
                <a href="#">Our Blog</a>
            </li>
        </ul>
    </div>
</div>
    </nav>
<div class="container">
    <div class="modal fade" tabindex="-1" role="dialog" id="modalPopUp" >
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <!-- <div class="modal-header">
              <h5 class="modal-title">Contact Form</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div> -->
            <div class="modal-body">
                <form>
                    <div class="form-group">
                      <label for="formGroupExampleInput">NAME</label>
                      <input type="text" class="form-control form-control-lg" id="formGroupExampleInput" placeholder="First Name">
                    </div>
                    <div class="form-group">
                      <label for="formGroupExampleInput2">EMAIL</label>
                      <input type="text" class="form-control form-control-lg" id="formGroupExampleInput2" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">CONTACT NUMBER</label>
                        <input type="text" class="form-control form-control-lg" id="formGroupExampleInput2" placeholder="Contact Number">
                      </div>
                      <div class="form-group">
                        <label for="formGroupExampleInput2">MESSAGE</label>
                        <input type="text" class="form-control form-control-lg" id="formGroupExampleInput2" placeholder="Message">
                      </div>
                      <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="formGroupExampleInput2">CITY</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="City">
                          </div>
                          <div class="form group col-md-4">
                            <label for="formGroupExampleInput2">STATE</label>
                            <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>BANGLORE</option>
                                <option>MUMBAI</option>
                                <option>CHENNAI</option>
                                <option>DELHI</option>
                              </select>

                          </div>
                          <div class="form-group col-md-2">
                            <label for="formGroupExampleInput2">ZIP</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Zip Code">
                          </div>
                      </div>
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger btn-lg btn-block" data-toggle="modal" data-dismiss="modal" data-target="#successPopUp">SUBMIT</button>
              <button type="button" class="btn btn-primary btn-lg" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
        <div class="modal" tabindex="-1" role="dialog" id="successPopUp">
            <div class="modal-dialog modal-sm" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title text-success">Saved Successfully</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Contact details has been saved Successfully. We will get back to you ASAP</p>
                </div>
                <!-- <div class="modal-footer">
                  <button type="button" class="btn btn-primary">Save changes</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div> -->
              </div>
            </div>
          </div>
    </div>
</div>


    
</body>
</html>
